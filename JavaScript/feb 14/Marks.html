<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Score Evaluation</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function evaluateScore() {
            let score = parseInt(prompt("Enter the student's Maths score:"));

            if (score === 100) {
                document.getElementById("output").innerHTML = "Phenomenal!";
            } else if (score > 85) {
                document.getElementById("output").innerHTML = "Excellent!";
            } else if (score >= 71 && score <= 85) {
                document.getElementById("output").innerHTML = "Good work!";
            } else if (score >= 51 && score <= 70) {
                document.getElementById("output").innerHTML = "Practice well!";
            } else {
                document.getElementById("output").innerHTML = "Hard work is needed";
            }
        }
        window.onload = evaluateScore;
    </script>
</body>
</html>
