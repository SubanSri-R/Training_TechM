<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 12 Checker</title>
</head>
<body>
    <h2>Check if a Number is Divisible by 12</h2>
    <p id="output"></p>

    <script>
        function divisibleby12() {
            let c = prompt("Enter a number: ");
            c = Number(c); 

            if (c % 12 == 0) {
                document.getElementById("output").innerHTML = c + " is divisible by 12";
            } else {
                document.getElementById("output").innerHTML = c + " is not divisible by 12";
            }
        }

        window.onload = divisibleby12;
    </script>
</body>
</html>
