<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function checkDay() {
            let day = prompt("Enter the day of the week (e.g., Monday, Tuesday, etc.):");
            day = day.toLowerCase();
            switch(day) {
                case "monday":
                    document.getElementById("output").innerHTML = "Start of the week!";
                    break;

                case "tuesday":
                case "wednesday":
                case "thursday":
                    document.getElementById("output").innerHTML = "Mid of the week!";
                    break;
                    
                case "friday":
                    document.getElementById("output").innerHTML = "Last working day of the week!";
                    break;

                case "saturday":
                    document.getElementById("output").innerHTML = "WeekEnd - Saturday!";
                    break;

                case "sunday":
                    document.getElementById("output").innerHTML = "WeekEnd - Sunday!";
                    break;
                    
                default:
                    document.getElementById("output").innerHTML = "Invalid input!";
                    break;
            }
        }

        window.onload = checkDay;
    </script>
</body>
</html>
