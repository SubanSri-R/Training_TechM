<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year and Month Checker</title>
</head>
<body>
    <h2>Leap Year and Month Checker</h2>
    <script>
        function checkLeapYearAndMonth() {
            let year = parseInt(prompt("Enter the year:"));
            let month = parseInt(prompt("Enter the month number (1-12):"));

            if (month < 1 || month > 12) {
                alert("Please enter a valid month number between 1 and 12.");
                return;
            }
            function isLeapYear(year) {
                return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));
            }

            if (isLeapYear(year)) {
                if (month === 2) {
                    alert("The year is leap year and the month is February with 29 days.");
                } else {
                    alert("The year is leap year and the month is not February.");
                }
            } else {
                alert("The year is not a leap year.");
            }
        }

        checkLeapYearAndMonth();
    </script>
</body>
</html>
