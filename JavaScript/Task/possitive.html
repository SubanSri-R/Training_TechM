<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative Checker</title>
</head>
<body>
    <h2>Check if a number is Positive or Negative</h2>
    <p id="output"></p>

    <script>
        function positive() {
            var a = prompt("Enter a number to check if it's positive or negative: ");

            if (a >= 0) {
                document.getElementById("output").innerHTML = "Positive";
            } else {
                document.getElementById("output").innerHTML = "Negative";
            }
        }

        window.onload = positive;
    </script>
</body>
</html>
