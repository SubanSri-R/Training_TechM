<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Calculator</title>
</head>
<body>
    <p id="output"></p>

    <script>
        function cube() {
            let a = prompt("Enter a number to cube it:");
            
            document.getElementById("output").innerHTML = `The cube of ${a} is: ${a**3}`;
        }
        cube();
    </script>
</body>
</html>
