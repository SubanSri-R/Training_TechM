<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Checker</title>
</head>
<body>
    <h2>Prime Number Checker</h2>
    <p id="output"></p>

    <script>
        function prime() {
            const val = Number(prompt("Enter a number to check if it's prime: "));
            
            if (val <= 1) {
                document.getElementById("output").innerHTML = `${val} is not prime`;
                return;
            }

            for (let i = 2; i <= Math.sqrt(val); i++) {
                if (val % i === 0) {
                    document.getElementById("output").innerHTML = `${val} is not prime`;
                    return; 
                }
            }
            document.getElementById("output").innerHTML = `${val} is prime`; 
        }

        window.onload = prime;
    </script>
</body>
</html>
