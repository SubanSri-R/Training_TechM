<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Planner - Sign In</title>
  <link rel="stylesheet" href="styles/sign-in.css">
</head>
<body>
  <header>
    <h1>Fitness Routine Planner</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="create-plan.html">Create Plan</a></li>
        <li><a href="my-plan.html">My Plan</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="sign-in.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sign-in">
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Sign In</button>
      </form>
    </section>

    <section id="sign-up">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fitness Routine Planner</p>
  </footer>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      alert(`Sign In Attempt:\nUsername: ${username}\nPassword: ${password}`);

    });

    document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const newUsername = document.getElementById('new-username').value;
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      alert(`Sign Up Attempt:\nUsername: ${newUsername}\nEmail: ${email}\nPassword: ${newPassword}`);
    });
  </script>
</body>
</html>
