<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Planner - Create Plan</title>
  <link rel="stylesheet" href="styles/create-plan.css">
</head>
<body>
  <header>
    <h1>Fitness Routine Planner</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="create-plan.html">Create Plan</a></li>
        <li><a href="my-plan.html">My Plan</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="sign-in.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="create-plan">
      <h2>Create Your Workout Plan</h2>
      <form id="routine-form">
        <label for="routine-name">Routine Name:</label>
        <input type="text" id="routine-name" placeholder="Enter routine name" required>
        <button type="submit">Create Routine</button>
      </form>

      <div id="add-exercise-section" style="display: none;">
        <h3>Add Exercise to Routine</h3>
        <form id="exercise-form">
          <label for="exercise">Exercise:</label>
          <select id="exercise">
            <option value="" disabled selected>Choose Workout</option>
            <option value="push-ups">Push-ups</option>
            <option value="squats">Squats</option>
            <option value="lunges">Lunges</option>
            <option value="plank">Plank</option>
          </select>
          <label for="duration">Duration (minutes):</label>
          <input type="number" id="duration" min="1" max="60" required>
          <button type="submit">Add Exercise</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fitness Routine Planner</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
